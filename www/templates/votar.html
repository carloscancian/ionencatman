<ion-view view-title="Votar">
  <ion-content>
    <div class="card">
      <h2>{{enquete.titulo}}</h2>
      <div class="item item-text-wrap">
        {{enquete.texto}}
      </div>
    </div>
  </div>

  <button ng-hide="votou" class="button button-block button-balanced" ng-repeat="coisa in enquete.opcoes" ng-click="responde(coisa)">
    {{coisa.texto}}
  </button>
  {{status}}
</ion-content>
</ion-view>
